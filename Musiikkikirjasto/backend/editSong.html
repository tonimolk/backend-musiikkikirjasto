<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Song</h1>
	<div>
	<form th:object="${editSong}" th:action="@{/saveEditedSong}" action="#" method="post">
		  	<input type="hidden" id="id" th:field="*{id}" />
		  	<div>
		  	<label>Name</label>
			<input type="text" th:field="*{name}" />
			</div>
			<div>
		  	<label>Artist</label>
		  	<input type="text" th:field="*{artist}" />
			</div>
            <div>
            <label>Publication year</label>
            <input type="text" th:field="*{releaseYear}" />
            </div>
		  	<label>Genre</label>
			<select id="genres" th:field="*{genre}">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>			
			<input type="submit" value="Save"></input>
		</form>
	
	</div>

 	
</body>
</html>
