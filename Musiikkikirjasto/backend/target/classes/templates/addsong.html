<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Song</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<h1>Add Song</h1>
<div>
    <form th:object="${Songs}" th:action="@{save}" action="#" method="post">
    <td><label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" /></td> 
    <td></td><label for="artist">Artist</label>
    <input type="text" id="artist" th:field="*{artist}" /></td>
    <td><label for="ReleaseYear">Release Year</label>
    <input type="text" th:field="*{ReleaseYear}" /></td>
    <td><label for="duration">Duration</label>
    <input type="text" th:field="*{duration}" /></td>
    <label for="genrelist">Genre</label>
    <select id="genrelist" th:field="*{genre}" class="form-control">
    <option th:each="genre: ${Genres}"th:value="${genre.genreid}"th:text="${genre.name}"></option>
    </select></td>
    <input type="submit" value="Tallenna"></input>
    </form>
    </div>
